name: subscription-app
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: subscription-app-db-${ENV_NAME:-dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=subscriptions_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "${DB_PORT:-5432}:5432"

  backend:
    image: subscription-app-backend:latest
    container_name: subscription-app-backend-${ENV_NAME:-dev}
    # build: ./backend  # Commented out - using Jenkins-built image
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=subscriptions_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  frontend:
    image: subscription-app-frontend:latest
    container_name: subscription-app-frontend-${ENV_NAME:-dev}
    # build: ./frontend  # Commented out - using Jenkins-built image
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
